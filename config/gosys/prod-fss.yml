kafkaPool: nav-prod
mountPaths:
- mountPath: /var/run/secrets/nais.io/service_user
  kvPath: /serviceuser/data/prod/srvspregosys
fromEnv:
  - spre-gosys
minReplicas: 6
maxReplicas: 6
azure:
  enabled: true
env:
  - name: KAFKA_MAX_RECORDS
    value: "50"
  - name: KAFKA_MAX_POLL_INTERVAL_MS
    value: "500000"
  - name: STS_URL
    value: http://security-token-service.default.svc.nais.local
  - name: JOARK_BASE_URL
    value: https://dokarkiv.nais.adeo.no
  - name: DATABASE_HOST
    value: A01DBVL022.adeo.no
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: spre-gosys
  - name: VAULT_MOUNTPATH
    value: postgresql/prod-fss/
  - name: EREG_BASE_URL
    value: http://ereg-services.arbeidsforhold.svc.nais.local
  - name: PDL_CLIENT_SCOPE
    value: api://prod-fss.pdl.pdl-api/.default
