kafkaPool: nav-prod
minReplicas: 6
maxReplicas: 6
azure:
  enabled: true
env:
  - name: KAFKA_MAX_RECORDS
    value: "50"
  - name: KAFKA_MAX_POLL_INTERVAL_MS
    value: "500000"
  - name: JOARK_BASE_URL
    value: http://dokarkiv.teamdokumenthandtering.svc.nais.local
  - name: JOARK_SCOPE
    value: api://prod-fss.teamdokumenthandtering.dokarkiv/.default
  - name: DATABASE_HOST
    value: A01DBVL022.adeo.no
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: spre-gosys
  - name: VAULT_MOUNTPATH
    value: postgresql/prod-fss/
  - name: EREG_BASE_URL
    value: http://ereg-services.arbeidsforhold.svc.nais.local
  - name: PDL_BASE_URL
    value: http://pdl-api.pdl.svc.nais.local
  - name: PDL_CLIENT_SCOPE
    value: api://prod-fss.pdl.pdl-api/.default
