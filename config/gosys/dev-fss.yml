kafkaPool: nav-dev
mountPaths:
- mountPath: /var/run/secrets/nais.io/service_user
  kvPath: /serviceuser/data/dev/srvspregosys
fromEnv:
  - spre-gosys
azure:
  enabled: true
env:
  - name: KAFKA_MAX_RECORDS
    value: "50"
  - name: KAFKA_MAX_POLL_INTERVAL_MS
    value: "500000"
  - name: STS_URL
    value: http://security-token-service.default.svc.nais.local
  - name: JOARK_BASE_URL
    value: https://dokarkiv-q1.nais.preprod.local
  - name: DATABASE_HOST
    value: b27dbvl024.preprod.local
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: spre-gosys
  - name: VAULT_MOUNTPATH
    value: postgresql/preprod-fss/
  - name: EREG_BASE_URL
    value: http://ereg-services-q1.arbeidsforhold.svc.nais.local
  - name: PDL_CLIENT_SCOPE
    value: api://dev-fss.pdl.pdl-api/.default
